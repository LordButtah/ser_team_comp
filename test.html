<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #333; }
    #teams {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .team {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 150px;
    }
    .score {
      font-size: 2em;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 1em;
    }
    #controls {
      margin-top: 30px;
    }
    #authControls {
      margin-top: 20px;
    }
    input[type="password"], input[type="text"] {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>üèÜ Team Competition Scoreboard</h1>

  <div id="authControls">
    <input type="password" id="authInput" placeholder="Enter password to edit" />
    <button onclick="authenticate()">Login</button>
    <p id="authStatus" style="color: green;"></p>
  </div>

  <div id="teams"></div>

  <div id="controls" style="display:none;">
    <input type="text" id="teamName" placeholder="Add team name" />
    <button onclick="addTeam()">Add Team</button>
    <button onclick="resetScores()">Reset All</button>
  </div>

  <script>
    const PASSWORD = "letmein"; // üîê Change this to your secret password
    let isAuthenticated = false;

    let teams = JSON.parse(localStorage.getItem('teams')) || [];

    function authenticate() {
      const input = document.getElementById('authInput').value;
      if (input === PASSWORD) {
        isAuthenticated = true;
        document.getElementById('controls').style.display = 'block';
        document.getElementById('authStatus').textContent = "Authenticated ‚úîÔ∏è";
        renderTeams();
      } else {
        alert("Incorrect password.");
      }
    }

    function renderTeams() {
      const teamsDiv = document.getElementById('teams');
      teamsDiv.innerHTML = '';
      teams.forEach((team, index) => {
        const div = document.createElement('div');
        div.className = 'team';
        div.innerHTML = `
          <h2>${team.name}</h2>
          <div class="score">${team.score}</div>
          ${isAuthenticated ? `
            <button onclick="changeScore(${index}, 1)">+1</button>
            <button onclick="changeScore(${index}, -1)">-1</button>
            <br/>
            <button onclick="removeTeam(${index})">‚ùå Remove</button>
          ` : ''}
        `;
        teamsDiv.appendChild(div);
      });
      saveTeams();
    }

    function addTeam() {
      const name = document.getElementById('teamName').value.trim();
      if (name) {
        teams.push({ name, score: 0 });
        document.getElementById('teamName').value = '';
        renderTeams();
      }
    }

    function changeScore(index, delta) {
      teams[index].score += delta;
      renderTeams();
    }

    function resetScores() {
      if (confirm("Reset all scores?")) {
        teams.forEach(team => team.score = 0);
        renderTeams();
      }
    }

    function removeTeam(index) {
      if (confirm(`Remove team "${teams[index].name}"?`)) {
        teams.splice(index, 1);
        renderTeams();
      }
    }

    function saveTeams() {
      localStorage.setItem('teams', JSON.stringify(teams));
    }

    // Initial render (read-only)
    renderTeams();
  </script>

</body>
</html>
