<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Competition Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/9j3rFKe.jpeg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      margin: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .team-form, .team, .login-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .team:hover {
      transform: scale(1.01);
    }
    .login-form {
      max-width: 250px;
      text-align: center;
      margin-top: auto;
      background: #fefefe;
      border: 2px solid #ccc;
    }
    .team {
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
    }
    .team-logo {
      max-height: 80px;
      margin-bottom: 10px;
    }
    .score {
      font-size: 1.5em;
      margin: 10px 0;
      color: #2e7d32;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    ul.member-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    ul.member-list li {
      background: #ffffff;
      margin: 5px 0;
      padding: 6px 10px;
      border-left: 5px solid #2196f3;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    .member-score span {
      flex: 1;
      text-align: left;
    }
    .member-score button {
      padding: 4px 8px;
      font-size: 0.8em;
    }
    /* Hide admin UI on page load */
    #logoutBtn, #resetScoresBtn, .team-form {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üèÜ Team Competition Tracker</h1>

  <div class="team-form">
    <input id="teamName" placeholder="Team Name" /><br />
    <input id="teamMembers" placeholder="Comma-separated Member Names" /><br />
    <input id="teamLogo" placeholder="Logo Image URL (optional)" /><br />
    <button onclick="addTeam()">Add Team</button>
  </div>

  <button id="logoutBtn" onclick="logoutAdmin()">Logout</button>
  <button id="resetScoresBtn" onclick="resetAllScores()">Reset All Scores</button>

  <div id="teams"></div>

  <div class="login-form">
    <input id="adminPassword" type="password" placeholder="Admin Password" /><br />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmDBelUbSmLhY1VFIw2DiQvTRHqrG0kAk",
        authDomain: "team-scoreboard-1ce77.firebaseapp.com",
        projectId: "team-scoreboard-1ce77",
        storageBucket: "team-scoreboard-1ce77.firebasestorage.app",
        messagingSenderId: "109272670537",
        appId: "1:109272670537:web:50ef6884762c7aef5efa98",
        measurementId: "G-36QW4J7PHM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let isAdmin = false;
    let latestTeamsSnapshot = null;

    // Hide admin UI on load (redundant but safe)
    document.getElementById("logoutBtn").style.display = "none";
    document.getElementById("resetScoresBtn").style.display = "none";
    document.querySelector(".team-form").style.display = "none";

    signInAnonymously(auth).catch(console.error);

    // Real-time listener for teams collection
    const teamsCollection = collection(db, "teams");
    onSnapshot(teamsCollection, (snapshot) => {
      latestTeamsSnapshot = snapshot;
      renderTeamsFromSnapshot(snapshot);
    });

    function renderTeamsFromSnapshot(snapshot) {
      if (!snapshot) return;
      const teamsDiv = document.getElementById("teams");
      teamsDiv.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const team = docSnap.data();
        const totalScore = team.members.reduce((sum, m) => sum + m.score, 0);
        const sortedMembers = [...team.members].sort((a, b) => b.score - a.score);
        const teamDiv = document.createElement("div");
        teamDiv.className = "team";
        teamDiv.innerHTML = `
          ${team.logo ? `<img src="${team.logo}" class="team-logo"><br>` : ""}
          <h2>${team.name}</h2>
          <div class="score">Score: ${totalScore}</div>
          ${
            isAdmin
              ? `
            <button onclick="updateScore('${docSnap.id}', 1)">+1</button>
            <button onclick="updateScore('${docSnap.id}', -1)">-1</button>
          `
              : ""
          }
          <ul class="member-list">
            ${sortedMembers
              .map((m) => {
                const memberIndex = team.members.findIndex(
                  (mem) => mem.name === m.name
                );
                return `
              <li class="member-score">
                <span>${m.name} - ${m.score}</span>
                ${
                  isAdmin
                    ? `
                  <button onclick="updateMemberScore('${docSnap.id}', ${memberIndex}, 1)">+1</button>
                  <button onclick="updateMemberScore('${docSnap.id}', ${memberIndex}, -1)">-1</button>
                `
                    : ""
                }
              </li>
            `;
              })
              .join("")}
          </ul>
          ${
            isAdmin
              ? `<button onclick="deleteTeam('${docSnap.id}')">Delete Team</button>`
              : ""
          }
        `;
        teamsDiv.appendChild(teamDiv);
      });
    }

    window.addTeam = async function () {
      const name = document.getElementById("teamName").value.trim();
      if (!name) return alert("Please enter a team name.");

      const membersInput = document.getElementById("teamMembers").value.trim();
      if (!membersInput) return alert("Please enter at least one member.");

      const members = membersInput
        .split(",")
        .map((n) => ({ name: n.trim(), score: 0 }))
        .filter((m) => m.name.length > 0);

      const logo = document.getElementById("teamLogo").value.trim();

      await addDoc(collection(db, "teams"), { name, members, logo, score: 0 });

      document.getElementById("teamName").value = "";
      document.getElementById("teamMembers").value = "";
      document.getElementById("teamLogo").value = "";
    };

    window.updateScore = async function (id, delta) {
      const ref = doc(db, "teams", id);
      const snap = await getDocs(collection(db, "teams"));
      const data = snap.docs.find((d) => d.id === id).data();
      await updateDoc(ref, { score: (data.score || 0) + delta });
    };

    window.updateMemberScore = async function (id, memberIndex, delta) {
      const ref = doc(db, "teams", id);
      const snap = await getDocs(collection(db, "teams"));
      const data = snap.docs.find((d) => d.id === id).data();
      data.members[memberIndex].score += delta;
      await updateDoc(ref, { members: data.members });
    };

    window.deleteTeam = async function (id) {
      if (!confirm("Are you sure you want to delete this team?")) return;
      await deleteDoc(doc(db, "teams", id));
    };

    window.loginAdmin = function () {
      const pass = document.getElementById("adminPassword").value;
      if (pass === "yourpassword") {
        isAdmin = true;
        document.querySelector(".team-form").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
        document.getElementById("resetScoresBtn").style.display = "block";
        document.querySelector(".login-form").style.display = "none";
        renderTeamsFromSnapshot(latestTeamsSnapshot);
      } else {
        alert("Incorrect password.");
      }
    };

    window.logoutAdmin = function () {
      isAdmin = false;
      document.querySelector(".team-form").style.display = "none";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("resetScoresBtn").style.display = "none";
      document.querySelector(".login-form").style.display = "block";
      renderTeamsFromSnapshot(latestTeamsSnapshot);
    };

    window.resetAllScores = async function () {
      if (!confirm("Reset all team and member scores to zero?")) return;
      const q = await getDocs(collection(db, "teams"));
      for (const docSnap of q.docs) {
        const data = docSnap.data();
        data.score = 0;
        data.members = data.members.map((m) => ({ ...m, score: 0 }));
        await updateDoc(doc(db, "teams", docSnap.id), data);
      }
    };
  </script>
</body>
</html>
